<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fiver Website</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="show-mobile-menu">
      <nav class="navbar">
        <a href="#" class="logo">
          <img src="images/logo.svg" alt="fiverr logo" />
        </a>
        <ul class="menu-links">
          <span id="close-menu-btn" class="material-symbols-outlined">X</span>
          <li><a href="#">Fiverr Business</a></li>
          <li><a href="#">Explore</a></li>
          <li class="language-item"><a href="#">Language</a></li>
          <li><a href="#">Become a Seller</a></li>
          <li><a href="#">Sign In</a></li>
          <li class="join-btn"><a href="#">Join Us</a></li>
        </ul>

        <span id="hamburger-btn" class="material-symbols-outlined">Menu</span>
      </nav>
    </header>
    <section class="hero-section">
      <div class="content">
        <h1>Find the right freelance service, right away</h1>
        <form action="#" class="search-form">
          <input type="text" placeholder="Search for any service..." required />
          <button type="submit" class="material-symbols-outlined">
            Search
          </button>
        </form>
        <div class="popular-tags">
          Popular:
          <ul class="tags">
            <li><a href="#">Website Design</a></li>
            <li><a href="#">Logo Design</a></li>
            <li><a href="#">WordPress</a></li>
            <li><a href="#">AI Design</a></li>
          </ul>
        </div>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
